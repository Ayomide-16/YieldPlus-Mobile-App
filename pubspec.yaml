name: yield_plus_farm_assistant
description: AI-Powered Farm Assistant Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase - Backend as a Service
  supabase_flutter: any
  
  # State Management
  provider: any
  
  # Local Storage (for offline mode)
  shared_preferences: any
  hive: any
  hive_flutter: any
  flutter_secure_storage: ^9.2.0
  
  # UI Components
  cupertino_icons: any
  google_fonts: any
  flutter_svg: any
  
  # Forms & Validation
  flutter_form_builder: any
  form_builder_validators: any
  
  # Image Handling
  image_picker: any
  cached_network_image: any
  
  # Charts & Graphs
  fl_chart: any
  
  # Utils
  intl: any
  uuid: any
  url_launcher: any
  connectivity_plus: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  hive_generator: any
  build_runner: any
  flutter_launcher_icons: any

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "Icon.png"
  adaptive_icon_background: "#22C55E"
  adaptive_icon_foreground: "Icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
